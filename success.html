<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@300&family=Macondo&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Zen+Dots&display=swap"
      rel="stylesheet" />
    <title>Diversity and Inclusion Hub</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/a3ffa70fd5.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="assets/images/favicon.png" alt="Logo" class="rounded-circle" width="40">
        <a class="navbar-brand" href="#">Diversity and Inclusion Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#resources">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main></main>
    <div class="success">
      <h1>Your message has been sent.</h1>
      <p>We'll get back to you as soon as we can!</p>
    </div>
    </main>
    <footer
      id="success"
      class="footer fixed-footer bg-white text-center text-muted py-3 border-top">
      <div class="social-links my-4">
        <h3>Follow Us</h3>
        <a
          href="https://www.instagram.com"
          target="_blank"
          aria-label="Visit our Instagram page (opens in a new tab)"
          rel="noopener"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com"
          target="_blank"
          aria-label="Visit our Facebook page (opens in a new tab)"
          rel="noopener"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a
          href="https://www.x.com"
          target="_blank"
          aria-label="Visit our X feed (opens in a new tab)"
          rel="noopener"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
      <div class="container">
        <span
          >&copy; 2025 Diversity and Inclusion Hub. All rights reserved.</span
        >
      </div>
    </footer>
